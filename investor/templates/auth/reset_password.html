{% extends 'layout.html'%}
{% load static %}


{% block title %}Reset Password{% endblock %}

{% block links %}

<link rel="stylesheet" href="{% static 'styles/login.css' %}">

{% endblock links %}

{% block body %}
<div id="authForms">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Reset password</h2>
								<a class="btn btn-white btn-outline-white" hx-get="{% url 'register' %}" hx-target="#authForms" hx-swap="innerHTML" hx-push-url="true">sign up

								<img style="width: 25px; margin: -33px; position: absolute;"  class="htmx-indicator" src="{% static "images/puff.svg" %}">
								</a>
								<a class="btn btn-white btn-outline-white" hx-get="{% url 'login' %}" hx-target="#authForms" hx-swap="innerHTML" hx-push-url="true">sign in

								<img style="width: 25px; margin: -33px; position: absolute;"  class="htmx-indicator" src="{% static "images/puff.svg" %}">
								</a>

							</div>
						</div>
				<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Reset Password</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email</label>
			      			<input type="text" class="form-control" placeholder="Enter Email" required>
			      		</div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Send OTP</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<!-- <div class="w-50 text-left"> -->
			            	<!-- <label class="checkbox-wrap checkbox-primary mb-0">Remember Me -->
									  <!-- <input type="checkbox" checked> -->
									  <!-- <span class="checkmark"></span> -->
										<!-- </label> -->
									<!-- </div> -->
					</div>
		          </form>
		        </div>
		      </div>
			</div>
		</div>
	</div>
	</section>
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
</div>

{% endblock body %}
